<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Estilizado</title>
    <link rel="stylesheet" href="formulario.css">
</head>
<body>

    <header><h1>Formulario de cadastro</h1></header>
    
    <main>
        <form action="">

        
            <div>
                <label for="nome">nome</label>
            <input type="text"  id="nome"class="dado" required>

            <label for="sobrenome">sobrenome</label>
            <input type="text"  id="sobrenome"class="dado" >

            <label for="email">email</label>
            <input type="email"  id="email"class="dado"  placeholder="seuemail@gmail.com"required>

            <label for="data">Data de nascimento</label>
            <input type="date" id="data"class="dado" >

            <label for="senha">Senha</label>
            <input type="password" id="senha" class="dado" placeholder="xxxxxxxxx" required >

            <label for="verificacao">confirmar senha</label>
            <input type="password" id="verificacao" class="dado" placeholder="xxxxxxxx" required >

            <label for="confirmar">confirmar</label>
            <input type="submit" value="Confirmar"  id="confirmar">
            </div>
        </form> 
    </main>

</body>
</html>
