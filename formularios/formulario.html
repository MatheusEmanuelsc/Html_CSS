<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>

    <style>
        .chek{
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>Fomulário de cadastro</h1>

    <form action="login.html" method="get">

        <table>

            <tr>
                <td><label for="nome">Nome</label></td>
                <td><input type="text" id="nome" required ></td>
            </tr>

            <tr>
                <td><label for="Sobrenome">Sobrenome</label></td>
                <td><input type="text" id="Sobrenome" required ></td>
            </tr>

            <tr>
                <td>
                    <label for="endereco">Endereço</label>
                </td>
                <td><textarea name="" id="" cols="22" rows="5"></textarea></td>
            </tr>


            <tr>
                <td><p>Disciplinas</p></td>
                <td>
                    
                    <input type="checkbox"  >logica<br>
                    <input type="checkbox"  >programacao<br>
                    <input type="checkbox"  >algoritmos<br>
                    <input type="checkbox"  >Banco de Dados<br>
                    <input type="checkbox"  >Mobile<br>
                </td>
            </tr>
            <tr>
                <td><label for="genero">Gênero</label></td>

                <td>
                    <label for="masculino">Masculino</label>
                    <input type="radio" name="genero" id="masculino">

                    <label for="feminino">Feminino</label>
                    <input type="radio" name="genero" id="feminino">

                    <label for="nao">Não informa</label>
                    <input type="radio" name="genero" id="nao">
                </td>

                
            </tr>

            <tr>
                <td><label for="idade">Idade</label></td>
                <td>
                    <select name="idade" id="idade">
                        <option value="">Selecione</option>
                        <option value="18">18 a 24 anos</option>
                        <option value="25">25 a 30 anos</option>
                        <option value="31">31 a 35 anos</option>
                        <option value="36">36 a 40 anos</option>
                        <option value="41">41 a 46 anos</option>
                        <option value="47">47 a 52 anos</option>
                        <option value="53">53 a 60 anos</option>

                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="foto">Foto de perfil</label></td>
                <td><input type="file"></td>
            </tr>
            
        </table>

        <input type="submit"   value="Cadastrar" >
        <input type="reset"    value="Limpar" >
    </form>

</body>
</html>
